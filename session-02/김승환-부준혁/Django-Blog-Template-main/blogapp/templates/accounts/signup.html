{% block title %} 회원가입 {% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% if messages %}
	{% for message in messages %}
        <script>
            alert("{{ message.tags }}	{{ message.message }}")
        </script>
	{% endfor %}
{% endif %}
{% endblock %}
